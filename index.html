<!doctype HTML>
<html>
<link rel="stylesheet" href="calculator.css">
<link rel="stylesheet" href="skeleton.css">
	<title>Javascript calculator</title>

	<div id="calculator">
		<div class = "display">
		</div>
		<div class = "keypadrow1">
			<input type = "button" class = "plus" value = "+"/>
			<input type = "button" class = "minus" value = "-"/>
			<input type = "button" class = "multiply" value = "x"/>
			<input type = "button" class = "divide" value = "%"/>
		</div>
		<div class = "keypadrow">
			<input type = "button" class = "button" value = "1"/>
			<input type = "button" class = "button" value = "2"/>
			<input type = "button" class = "button" value = "3"/>
		</div>
		<div class = "keypadrow">
			<input type = "button" class = "button" value = "4"/>
			<input type = "button" class = "button" value = "5"/>
			<input type = "button" class = "button" value = "6"/>
		</div>
		<div class = "keypadrow">
			<input type = "button" class = "button" value = "7"/>
			<input type = "button" class = "button" value = "8"/>
			<input type = "button" class = "button" value = "9"/>
		</div>
		<div class = "keypadrow">
			<input type = "button" class = "button" value = "0"/>
		</div>
		<div class = "keypadrow">
			<input type = "button" class = "clear" value = "C"/>
			<input type = "submit" class = "equals" value = "="/>
		</div>

	</div>
</html>
<script src="calculator.js"></script>
<script src="jQuery.js"></script>
